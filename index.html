<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>

    <p id="click">Click Me</p>
    <button type="button" onclick="myfunctionclick()">Click Me!</button><br>
   
    <button type="button" onclick="myfunctionlight()">Click Me!
    </button>
    <p id="demo" style="display:none">
    <button type="button" onclick="myfunctionOn()">ClickOn</button>

    <img id="hello" src="images/pic_bulboff.gif">
    <button type="button" onclick="myfunctionOff()">ClickOff</button><br>
    <p id="text">Light On/Off</p>
    <button type="button" onclick="myfunction()">TextClick</button>
    </p> <br>

    
    
    <!-- jQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script>
      function myfunctionclick(){
        document.getElementById("click").innerHTML="Light On/Off Switch Given Below Just Click";
       document.getElementById("click").style.color="red";


      }
      function myfunctionlight(){
        document.getElementById('demo').style.display='block';

      }
      
      function  myfunctionOn(){
        document.getElementById("hello").src="images/pic_bulbon.gif";
      }

      function  myfunctionOff(){
        document.getElementById("hello").src="images/pic_bulboff.gif";
      }
      function  myfunction(){
        document.getElementById("text").style.fontSize="40px";
        document.getElementById("text").style.color="blue";
      }
    </script>
  </body>
</html>
